<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Accounting App</title>
</head>
<body>
    <div class="bglayer">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">LogIn</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons"></div>
            <form class = "input-group" id = "login">
                <input type="text" class="input-field" placeholder="User Id" required></input>
                <input type="text" class="input-field" placeholder="Password"required></input>
                <input type="checkbox" class = "check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form class = "input-group"  id = "register">
                <input type="text" class="input-field" placeholder="User Name" required></input>
                <input type="text" class="input-field" placeholder="E-mail ID" required></input>
                <input type="text" class="input-field" placeholder="Password"required></input>
                <input type="checkbox" class = "check-box">
                <span>I Agree Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
